<div class="register-container">
  <mat-card class="register-card">
    <h2>Регистрация</h2>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <mat-form-field appearance="outline" color="primary" class="full-width">
        <mat-label>Имя</mat-label>
        <input matInput [(ngModel)]="firstName" name="firstName" required autocomplete="given-name">
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class="full-width">
        <mat-label>Фамилия</mat-label>
        <input matInput [(ngModel)]="lastName" name="lastName" required autocomplete="family-name">
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class="full-width">
        <mat-label>Телефон</mat-label>
        <input matInput [(ngModel)]="phoneNumber" name="phoneNumber" required autocomplete="tel">
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class="full-width">
        <mat-label>Логин</mat-label>
        <input matInput [(ngModel)]="username" name="username" required autocomplete="username">
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary" class="full-width">
        <mat-label>Пароль</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="password" required autocomplete="new-password">
      </mat-form-field>

      <button mat-raised-button color="primary" class="register-btn" type="submit">
        Зарегистрироваться
      </button>
    </form>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="success" class="success-message">{{ success }}</div>
    <button mat-button color="accent" class="login-btn" routerLink="/login" type="button">
      Уже есть аккаунт? Войти
    </button>
  </mat-card>
</div>
