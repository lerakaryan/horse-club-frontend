
<div class="top-right">
    <button mat-icon-button (click)="goToLogin()">
      <img src="assets/door.png" alt="Войти" width="32" height="32">
    </button>
    <button mat-icon-button (click)="goToHorses()">
        <img src="/assets/home.png" alt="Horses" width="32" height="32">
    </button>
  </div>
  <div class="instructor-list-container">
    <div class="instructor-list-header">
      <button mat-raised-button color="primary" class="add-instructor-btn" (click)="addInstructor()">
        Добавить инструктора
      </button>
    </div>
    <div class="instructor-table-wrapper">
      <table mat-table [dataSource]="instructors" class="mat-elevation-z8">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>Имя</th>
          <td mat-cell *matCellDef="let instructor">{{instructor.firstName}}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Фамилия</th>
          <td mat-cell *matCellDef="let instructor">{{instructor.lastName}}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Действия</th>
          <td mat-cell *matCellDef="let instructor">
            <button mat-icon-button color="primary" (click)="editInstructor(instructor)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteInstructor(instructor)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['firstName','lastName','actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['firstName','lastName','actions'];"></tr>
      </table>
    </div>
  </div>
