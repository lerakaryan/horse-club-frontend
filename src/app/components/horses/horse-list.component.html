<div class="horse-list-container">
  <mat-card class="horse-list-card" *ngFor="let horse of horses">
    <div class="horse-info">
      <div><b>Имя:</b> {{ horse.name }}</div>
      <div><b>Порода:</b> {{ horse.breed }}</div>
    </div>
    <div class="horse-actions">
            <button mat-button color="accent" (click)="editHorse(horse)">Редактировать</button>
      <button mat-button color="warn" (click)="confirmAndDelete(horse)">Удалить</button>
    </div>
  </mat-card>
</div>
